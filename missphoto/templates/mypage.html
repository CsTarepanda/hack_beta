{% extends "default.html" %}
{% block content %}
    {% for pic in tl %}
        <div class="tag">{{ pic.tag }}</div>
        <img src="{{ pic.picture }}">
        <div class="date">{{ pic.date }}</div>
        <div class="userName">{{ pic.name }}</div>
        <form action="" method="POST">
            <button class="good" value="1">Good</button>
            <div class="goods">{{ pic.goods }}</div>
            <button class="bad" value="0">bad</button>
            <div class="bads">{{ pic.bads }}</div>
        </form>
{#        TODO 次頁を取得する処理を書く#}
    {% endfor %}
    <nav>
        <ul class="pagination">
            <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </nav>
{% endblock %}
